<h1>Lista de Tarefas</h1>
<button (click)="onLoadTodos()">Carregar Tarefas</button>
<input [(ngModel)]="newTodo" placeholder="Nova tarefa" />
<button (click)="onAddTodo()">Adicionar</button>

<p *ngIf="loading$ | async">Carregando...</p>
<ul>
  <li *ngFor="let todo of todos$ | async">
    {{ todo.title }} - {{ todo.completed ? "✅" : "❌" }}
  </li>
</ul>
